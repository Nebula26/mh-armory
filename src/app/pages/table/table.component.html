

<table class="bordered highlight">
  <thead>
    <tr>
        <th>Name</th>
        <th>Helm</th>
        <th>Chest</th>
        <th>Hands</th>
        <th>Legs</th>
        <th>Boots</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let armor of armor">
      <td>{{armor.name}}</td>
      <td *ngFor="let eq of armor.equip" (click)="add(eq)">
        <div *ngFor="let bonus of eq.bonus">
          {{bonus.name}} {{bonus.value}} <br>
        </div>
      </td>
    </tr>
  </tbody>
</table>
